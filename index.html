<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <title>Telegram Login Test</title>
  </head>

  <body>
    <script
      async
      src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="QuizTimeAuthBot"
      data-size="large"
      data-onauth="onTelegramAuth(user)"
    ></script>

    <script>
      async function onTelegramAuth(user) {
        console.log("sufyan");
        console.log("Data from Telegram:", user);

        // إرسال بيانات المستخدم للباك
        try {
          let base = "https://backend.quiz-time.com.ly";
          const res = await fetch(base + "/api/users/v1/telegram/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(user),
          });
          const data = await res.json();
          console.log("Response from backend:", data);
        } catch (err) {
          console.log("Backend error:", err);
        }

        // إذا حاب تعمل fetch لمكان آخر
        try {
          const params = new URLSearchParams();
          for (let key in user) {
            params.append(key, user[key]);
          }
          const callbackRes = await fetch(
            "/telegram/callback?" + params.toString()
          );
          const callbackData = await callbackRes.json();
          console.log("Callback response:", callbackData);
        } catch (err) {
          console.error("Callback error:", err);
        }
      }
    </script>
  </body>
</html>
