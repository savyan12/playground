<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <title>Telegram Login Test</title>
  </head>

  <body>
    <script
      async
      src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="QTAPPAuthBot"
      data-size="large"
      data-onauth="onTelegramAuth(user)"
    ></script>

    <script>
      function onTelegramAuth(user) {
        console.log("Data from Telegram:", user); // اطبعهم في الكونسول

        async function onTelegramAuth(user) {
          let base = "https://backend.quiz-time.com.ly";
          fetch(base + "/api/users/v1/telegram/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(user),
          })
            .then((res) => res.json())
            .then((json) => console.log(json))
            .catch((err) => console.log(err));
        }

        const params = new URLSearchParams(user).toString();
        fetch("/telegram/callback?" + params)
          .then((res) => res.json())
          .then(console.log)
          .catch(console.error);
      }
    </script>
  </body>
</html>
