<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jonas HTML CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body></body>
  <script
    async
    src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="QTAPPAuthBot"
    data-size="medium"
    data-onauth="onTelegramAuth(user)"
    data-request-access="write"
  ></script>
  <script type="text/javascript">
    function onTelegramAuth(user) {
      alert(
        "Logged in as " +
          user.first_name +
          " " +
          user.last_name +
          " (" +
          user.id +
          (user.username ? ", @" + user.username : "") +
          ")"
      );
    }
  </script>
  <script>
    // قراءة باراميترات الرابط
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("id")) {
      document.write("<h3>مرحباً " + urlParams.get("first_name") + "</h3>");
      document.write("<p>Username: @" + urlParams.get("username") + "</p>");
      document.write(
        "<img src='" + urlParams.get("photo_url") + "' width='100'>"
      );
    }
  </script>
</html>
